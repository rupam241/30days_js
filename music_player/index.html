<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afcf71fedd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sign">
            <p><</p>
            <p>=</p>
        </div>
        <div class="image">
            <img src="468-thumbnail.png" alt="" srcset="">
          

        </div>
        <div class="text">
            <h3>Despacito</h3> 
             <p>Luis Fonsi Ft.Puerto Rican </p>

        </div>
        <audio id="song" >
            <source src="SONG.mp3" type="audio/mpeg" >
        
        </audio>
        <input type="range" value="0" id="progress">
        <div class="activity">
            <button >
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="ctrlIcon" onclick="playPause()">
                <i class="fa-solid fa-circle-play"></i>
            </button>
            <button>
                <i class="fa-solid fa-forward"></i>
            </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
